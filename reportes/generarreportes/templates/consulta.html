<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Consulta de Reportes de Estado de Cuenta</title>
</head>
<body>
    <h2>Crear un nuevo reporte de estado de cuenta</h2>
    <form action="/facturacion/consulta/estado/" method="POST">
        <label>Usuario:</label>
        <input type="string" name="usuario" value="" required /><br><br>
        <label>Contraseña:</label>
        <input type="string" name="contrasenia" value="" required /><br><br>
        <label>Institucion:</label>
        <input type="int" name="institucionid" value="1" required /><br><br>
        
        <label>Curso:</label>
        <input type="int" name="curso_id" value="1" required /><br><br>
        
        <button type="submit">Consultar Estado de Cuenta</button>
    </form>
    <!-- Botón para volver al Home -->
    <button style="margin-top: 20px;" onclick="window.location.href='/home/'">Volver al Home</button>
</body>
</html>
